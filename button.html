<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
<style>
.btn:focus{ 
  background-color:yellow; color:blue;
}
</style>
    <body>
         <div class="container">
		 
		 <h3 class="green white-text"> Different Buttons </h3>
		 
		 <button> SUBMIT </button> 
		 
		 <button class="btn"> SUBMIT </button> 
		 
		 <button class="btn waves-effect"> SUBMIT </button>
		 
		 <button class="btn waves-effect light"> SUBMIT </button> 
		 
		 <button class="btn  btn-large waves-effect"> SUBMIT </button> 
		 
		 <button class="btn  btn-large waves-effect pink"> SUBMIT </button> 
		 
		 <button class="btn  btn-large waves-effect red darken-3"> SUBMIT </button> 
		 
		 <h3 class="red white-text"> Raised Buttons </h3>
		 
			<a class="waves-effect waves-light btn">button</a>
			<a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
			<a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
				 
 	 </div>
	  
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
