<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>

    <body>
         <div class="container">
		         <h2>Hover</h2>
				 
				 <div class="red white-text hoverable"> Hover</div>
				 
				 <div class="pink white-text pulse"> Hover</div>
				 
				 <h4>Shadow</h4>
				 
				 <p class="z-depth-1"> z-depth-1 </p>
				 
				 <p class="z-depth-2 red"> z-depth-2 </p>
				 
				 <p class="z-depth-2 green"> z-depth-2 </p>
				 
				 <p class="z-depth-3 blue"> z-depth-3 </p>
				 
				 <p class="z-depth-4 yellow"> z-depth-4 </p>
				 
				 <p class="z-depth-5 pink"> z-depth-5 </p>
				 
				 <p class="z-depth-6 green"> z-depth-6 </p>
				 
 	    </div>
 
	  
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
